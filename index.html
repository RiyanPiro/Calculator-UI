<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cotainer">
        <div class="keypad">
            <button class="grey-btn">C</button>
            <button class="grey-btn">+/-</button>
            <button class="grey-btn">%</button>
            <button class="orange-btn">รท</button>
        </div>
        <div class="keypad">
            <button class="black-btn">7</button>
            <button class="black-btn">8</button>
            <button class="black-btn">9</button>
            <button class="orange-btn">X</button>
        </div>
        <div class="keypad">
            <button class="black-btn">4</button>
            <button class="black-btn">5</button>
            <button class="black-btn">6</button>
            <button class="orange-btn">-</button>
        </div>
        <div class="keypad">
            <button class="black-btn">1</button>
            <button class="black-btn">2</button>
            <button class="black-btn">3</button>
            <button class="orange-btn">+</button>
        </div>
        <div class="keypad">
            <button class="black-btn" id="zero-btn">0</button>
            <button class="black-btn">.</button>
            <button class="orange-btn">=</button>
        </div>
    </div>
</body>

</html>
